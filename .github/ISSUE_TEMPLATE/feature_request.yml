name: âœ¨Feature Request
description: Request a new feature or enhancement
title: "[FR]: "
labels: ["enhancement"]
assignees: ["ivucica"]
body:
  - type: markdown
    attributes:
      value: |
        Please make sure this feature request hasn't been already submitted by someone by looking through other open/closed issues

  - type: textarea
    id: bug-description
    attributes:
      label: Description of the bug
      description: Give a brief description of the feature or enhancement you would like
    validations:
      required: true

  - type: textarea
    id: additional-information
    attributes:
      label: Additional Information
      description: |
        Provide any additional information on the feature request like proposed solutions, links, screenshots, etc.
